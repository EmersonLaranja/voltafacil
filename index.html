<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltaFacil</title>
   
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" width="100">
    </header>

    <div class="container">
        <h2>Solicite sua volta</h2>
        <p>Preencha o formulário e nós vamos receber sua solicitação, em instantes retornaremos pelo e-amil/numero informado</p>

        <form action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="post">
            <!-- Substitua 'YOUR_GOOGLE_FORM_ID' pelo ID do seu formulário do Google. -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="entry.1234567890" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.0987654321" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="entry.5678901234" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
