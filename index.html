<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltaFacil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="vf-logo" src="assets/logo.png" alt="VoltaFacil Logo">
    <form
      action="https://formsubmit.co/volta.facil.corp@gmail.com"
      method="POST"
      class="form"
    >
      <h3>Preencha o formulário para solicitar sua corrida</h3>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required placeholder="Nome completo"/>
      
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="seuemail@email.com" required />
      
      
      <label for="celular">Celular</label>
      <input type="tel" name="celular" id="celular" placeholder="Digite seu numero com DDD" required />
      
      <label for="location">Localização</label>
      <input type="text" name="location" id="location" placeholder="Bairro, Rua, Número" required />

      <label for="horario">Horário</label>
      <input type="time" name="horario" id="horario" required />

      <label for="message">Mensagem</label>
      <textarea name="message" id="message" placeholder="Detalhes e informações adicionais" required></textarea>
      
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="https://emersonlaranja.github.io/voltafacil/thanks.html"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
